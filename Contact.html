<body class="bodyContact">

            </ul>
          </div>

      </nav>
    </header>
    <div class="contactFlex">
      <div class="flexBoxContact">
        <article class="articleContact">
          <div>

            <h2 class="titulosec">Contact Me</h1>
              <p>Looking forward to hearing from you</p>
          </div>
          <div>
            <h3 class="titulosec">Phone</h3>
            <p>(+54) 911 ...</p>
          </div>
          <div>
            <h3 class="titulosec">Email</h3>
            <a href="mailto:federicosaucedo123@gmail.com">federicosaucedo123@gmail.com</a>
          </div>
          <div>
            <a href="https://twitter.com/?lang=es"><img src="./Images/twitterlogo.png" alt="Logo Twitter" width="45px"
                height="45px"></a>
            <a href="https://www.instagram.com/"><img src="./Images/instagramlogo.png" alt="Logo Instagram" width="45px"
                height="45px"></a>
            <a href="https://ar.linkedin.com/"><img src="./Images/linkedinlogo.png" alt="Logo Linkedin" width="45px"
                height="45px"></a>
          </div>
        </article>

        <aside class="asideContact">
          <form class="formContact" action="#" method="GET">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" required>
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" required>
            <label for="email">Email</label>
            <input type="email" name="email" required>
            <label for="subject">Subject</label>
            <input type="text" name="subject">
            <label for="message">Message</label>
            <textarea name="message" rows="5" cols="30"></textarea>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
          </form>
        </aside>
      </div>
    </div>
